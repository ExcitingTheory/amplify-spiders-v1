type WebResult {
  data: AWSJSON
  type: WEBCRAWLERS
  unstructured: String
}

type EngineResult {
  data: AWSJSON
  jsonPathToRecord: String
  rank: Int
  totalResults: Int
  type: ENGINECRAWLERS
}

enum ENGINECRAWLERS {
  KEYWORD_PLANNER
  GOOGLE
  FOURSQUARE
  FACEBOOK
  YELP
  INFOGROUP
  YELLOW_PAGES
}

enum WEBCRAWLERS {
  NU
  LIGHTHOUSE
  CUSTOM
}

type WebCrawl @model @auth(rules: [{allow: owner}]) {
  id: ID!
  url: String
  dateTime: AWSDateTime
  domainID: ID! @index(name: "byDomain")
  custom: WebResult
  nu: WebResult
  lighthouse: WebResult
}

type EngineCrawl @model @auth(rules: [{allow: owner}]) {
  id: ID!
  dateTime: AWSDateTime
  search: String
  domainID: ID! @index(name: "byDomain")
  zipCode: String
  keywordPlanner: EngineResult
  google: EngineResult
  foursquare: EngineResult
  facebook: EngineResult
  yelp: EngineResult
  infogroup: EngineResult
  yellowPages: EngineResult
}

type Domain @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  EngineCrawls: [WebCrawl] @hasMany(indexName: "byDomain", fields: ["id"])
  WebCrawls: [WebCrawl] @hasMany(indexName: "byDomain", fields: ["id"])
}
 